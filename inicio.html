		<script>
		$(document).ready(function(){
				CambiarFondo();	
				$('.alerta').hide();
		});
		var contador = 1;
		function CambiarFondo()
		{
		if(contador !=4)
		{
			var valor= contador+".jpg"
			var src_img_div='url(\''+valor+'\')';
				$("#encabezado").css('background-image',src_img_div);
				$("#encabezado img").fadeOut('slow',function()
				{
					$("#encabezado img").attr('src',valor);
				});
				$("#encabezado img").fadeIn('slow');
				$("#encabezado img").css('display','block');
				setTimeout("CambiarFondo()",4000);
				if(contador==1)
				{
					$("body a p").css({'color': 'blue'});
				}
				else
					if(contador==2)
					{
						$("body a p").css({'color': 'red'});
					}
				else
					if(contador==3)
				{
					$("body a p").css({'color': 'gold'});
				}
				contador +=1;	
		}
		else
		{
			contador=1;
			setTimeout("CambiarFondo()",1000);
		}
		}
		</script>
